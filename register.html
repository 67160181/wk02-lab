<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="/register" method="POST">
      <fieldset>
        <legend>ข้อมูลส่วนตัว</legend>
        <label for="fname">ชื่อจริง:</label>
        <input type="text" id="fname" name="firstname" required />
        <label for="lname">นามสกุล</label>
        <input type="text" id="lname" name="lastname" required />
        <br />
        <label for="email">อีเมล:</label>
        <input type="email" id="email" name="email" required />
        <label for="bd">วันเกิด:</label>
        <input type="date" name="birthday" id="bd" />
        <br />
        <fieldset>
          <legend>เพศ</legend>
          <label for="gd">
            <label>
              <input type="radio" id="gd" name="gender" value="male" />
              Male
            </label>

            <label>
              <input type="radio" id="gd" name="gender" value="female" />
              Female
            </label>

            <label>
              <input type="radio" id="gd" name="gender" value="other" />
              Other
            </label>
          </label>
        </fieldset>

        <label for="region">
          ประเทศ:
          <select name="region" id="region">
            <option value="">--เลือกประเทศ--</option>
            <option value="thai">ไทย</option>
            <option value="cambodia">กัมพูชา</option>
            <option value="indonisea">อินโดนีเซีย</option>
          </select>
        </label>
        <br />
        <label for="other">เพิ่มเติม</label>
        <br />
        <textarea name="others" id="other" rows="6" cols="60"></textarea>
        <br />
        <input type="checkbox" id="access" />
        <label for="access"> ฉันยอมรับเงื่อนไขการให้บริการ</label>

        <!-- เพิ่มฟิลด์อื่นๆ -->
      </fieldset>
      <button type="submit">ส่งข้อมูล</button>
      <button type="reset">ยกเลิก</button>
    </form>
  </body>
</html>
